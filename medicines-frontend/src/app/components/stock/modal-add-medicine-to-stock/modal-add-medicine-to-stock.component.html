<c-modal-header>
    <b>{{ 'stock.add-modal.title' | translate }}</b>
    <button (click)="this.activeModal.close()" cButtonClose></button>
</c-modal-header>
<c-modal-body>
    <app-medicines-table [medicinesSelectionEnabled]="true" (onChangeMedicineSelection)="onChangeMedicineSelection($event)"></app-medicines-table>
    <br><br>
    <div class="mb-3">
        <label cLabel for="validity"> <b>{{ 'stock.validity-end-date' | translate }}</b></label>
        <input cFormControl id="validity" type="date" [formControl]="validity">
    </div>
</c-modal-body>
<c-modal-footer>
    <button (click)="this.activeModal.close()" cButton color="secondary">
        {{'stock.add-modal.close-btn' | translate}}
    </button>
    <button cButton color="primary" (click)="saveMedicineToStock()">
        {{'stock.add-modal.save-btn' | translate}}
    </button>
</c-modal-footer>
